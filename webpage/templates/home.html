<html>

<head>
    <meta charset="utf-8" />
    <title>Flask Google Login Example Web Application</title>
</head>

<body>
    {% if session %}
    <a href="/logout"><button>Google Logged in as {{name}}</button></a>
    {% else %}
    <a href="/google-login"><button><img src="google_login.jpg" alt="Google Login"></button></a>
    {% endif %}
</body>

</html>
